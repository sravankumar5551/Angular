<h1 class="title"> {{title}}</h1>
<form>
  <div class="col-lg-12">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <br>
          <input type="email" class="form-controlemail" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-lg-8  ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <br>
          <input type="password" class="form-controlemail" id="exampleInputPassword1">
        </div>
        <br> 
        <div class="col-lg-8 ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">&nbsp;
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br> 
        <div class="col-lg-8   form-check">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
